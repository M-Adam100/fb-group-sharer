<!DOCTYPE html>
<html>

<head>
  <title>FB Group Sharer</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" type="text/css" href="../theme/styles.css" />
</head>

<body>
  <!-- NAVIGATION -->
  <ul class="tab-navigation">
    <li class="tab-link active" target-name="home">Home</li>
    <li class="tab-link" target-name="post">Post</li>
    <li class="tab-link" target-name="groups">Groups</li>
  </ul>
  <!-- NAVIGATION -->

  <!-- MESSAGE -->
  <div class="message success">
    <span class="message-body"></span>
    <span class="message-icon" ui-action="close-message"><i class="close icon"></i></span>
  </div>
  <!-- MESSAGE -->

  <!-- TAB CONTENTS -->
  <div class="tab-contents">
    <div class="tab-content" data-name="home">
      <div class="sub-content active" data-name="home">
        <div style=" z-index: 10; width: 100%; height: 100%; background: rgb(255 255 255); top: 0; left: 0;">
          <div class="web" style="text-align: justify;">
            <span class="input-label-top">Select Group List</span>
            <select id="groupLists" class="input-label-top">Select Group</select>
            <span class="input-label-top">Delay</span>
            <input id="delay" type="number" value="10"></input>
            <div id="connections_div" style="display: none; flex-direction: row;">
              <input type="checkbox" id="connections" value="true">
              <label for="connections"> Connections</label><br>
            </div>
            <button id="leap" style="margin-right: 0px;">Start</button>
            <br />
            <div id="message"
              style="display: none; flex-direction: column; padding: 7.5px 8.5px; font-size: 11px; font-weight: bolder; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(0 0 0 / 10%); text-align: center;">
            </div>

          </div>
        </div>
      </div>
    </div>
    <div class="tab-content" data-name="post">
      <div class="web" style="margin:  10px 10px; text-align: justify;">
          <span class="input-label-top">Post Content</span>
          <textarea id="postText" type="text" style="height: 100px; color: grey;" ></textarea>
          <button id="savePost" style="margin-right: 0px;">Save</button>

        <br />
        <div id="message_specific"
          style="display: none; flex-direction: column; padding: 7.5px 8.5px; font-size: 11px; font-weight: bolder; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(0 0 0 / 10%); text-align: center;">
        </div>


      </div>
    </div>
    <div class="tab-content" data-name="groups">
      <div class="sub-content active" data-name="groups">
        <div style=" z-index: 10; width: 100%; height: 100%; background: rgb(255 255 255); top: 0; left: 0;">
          <div class="web" style="text-align: justify;">

            <div class="align">
              <input id='groupName' style="
              margin: 5px;
          " classtype="text" placeholder="Enter Group Link"></input>
              <button id="save_group">Add to List</button>
            </div>
            <span class="input-label-top">Select List:</span>
            <select id='lists' class="input-label-top"></select>

            <input id="add_list" type="text" placeholder="Create New List"></input>
            <div id="connections_div" style="display: none; flex-direction: row;">
            </div>
            <div class='align'>
              <button id="createList">Create</button>
              <button id="removeList">Remove</button>
            </div>
           
            <br />
            <div id="message_frog"
              style="display: none; flex-direction: column; padding: 7.5px 8.5px; font-size: 11px; font-weight: bolder; letter-spacing: 1px; margin-bottom: 10px; border: 1px solid rgba(0, 0, 0, 0.075); border-radius: 0; background: rgb(0 0 0 / 10%); text-align: center;">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="tab-content active" data-name="loadingAnimation" style="height: 325px">
      <div class="sub-content active" data-name="" style="
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgb(255, 255, 255);
          ">
        <div style="text-align: center; margin: calc(50vh - 37.5px) 0 0 0">

          <img style="
              height: 90px;
              width: 90px;
          " src="../theme/assets/images/Leap-Loader.gif" />



        </div>
      </div>
    </div>
  </div>
  <div id="licensingNode"></div>
  <!-- TAB CONTENTS -->

  <!-- JAVASCRIPTS -->
  <script type="text/javascript" src="../theme/tab.js"></script>
  <script type="text/javascript" src="../theme/message.js"></script>
  <script type="text/javascript" src="../constants.js"></script>
  <script type="text/javascript" src="popup.js"></script>
  <!-- JAVASCRIPTS -->
</body>

</html>
